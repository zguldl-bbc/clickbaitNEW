<?xml-stylesheet href="style.css" type="text/css"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<link rel="stylesheet" href="css/style.css" />
<h:head>
	<title>clickbait</title>
	<meta name="author" content="Raphael Stauffacher"></meta>
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">

<div id="registerForm">

	<h:form rendered="#{not userController.loggedIn}">
		<h:outputLabel for="userName" value="Username: " />
		<b:inputText id="userName" type="text"
			value="#{userController.user.userName}" required="true"
			requiredMessage="Bitte UserName eingeben">
		</b:inputText>


		<h:outputLabel for="email" value="E-mail: " />
		<b:inputText id="email" type="email"
			value="#{userController.user.userEmail}" required="true"
			requiredMessage="Bitte E-Mail eingeben">
		</b:inputText>

		<h:outputLabel for="password" value="Passwort: " />
		<b:inputSecret id="password" type="password"
			value="#{userController.user.userPassword}" required="true"
			requiredMessage="Bitte Passwort eingeben">
		</b:inputSecret>

		<h:outputLabel for="birthDate" value="Birthdate: " />
		<b:datepicker id="birthDate" showWeek="true" firstDay="1"
			value="#{userController.user.birthDate}" required="true"
			requiredMessage="Bitte Geburtsdatum eingeben">
		</b:datepicker>

		<h:outputLabel for="infos" value="Infos: " />
		<b:inputText id="infos" type="text"
			value="#{userController.user.infos}" required="false"
			requiredMessage="Bitte Infos eingeben:">
		</b:inputText>

		<h:message for="password" style="color: red;" />
		<b:commandButton value="Sign Up" look="primary"
				 icon="chevron-right" iconAlign="right"
				action="#{userController.save()}" />
	</h:form>
</div>
</h:body>
</html>
