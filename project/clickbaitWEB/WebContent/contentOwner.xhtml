<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html class="darkbody" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>clickbait</title>
	<meta name="author" content="Raphael Stauffacher"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body class="darkbody"
	style="padding-top: 50px; padding-bottom: 20px;">
	<ui:include src="navbar.xhtml" />
	<b:jumbotron>
		<b:container class="sitetitle">
			<h1>Content</h1>
		</b:container>
	</b:jumbotron>
	<b:container rendered="#{userController.loggedIn}">
		<ui:include src="upload.xhtml" />

		<ui:repeat value="#{playlistController.playlistContent}" var="item">
			<div id="playlist">
			<b:container rendered="#{item.booleanVideo == 1}">
				<video style="width:200px; height:200px;" controls="controls">
       				<source src="#{item.mediaSrc}" type="video/mp4"/>
    			</video>
    		</b:container>
    		<b:container rendered="#{item.booleanVideo == 0}">
				<img style="width:200px; height:200px;" src="#{item.mediaSrc}"/>
    		</b:container>
			<h:form>
				<b:commandButton size="xs" look="primary" icon="trash"
					action="#{mediaController.deleteMediaWithID(item.mediaID)}" />
			</h:form>
			</div>
		</ui:repeat>

	</b:container>

	<ui:include src="footer.xhtml" />
</h:body>
</html>
