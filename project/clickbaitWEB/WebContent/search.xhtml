<?xml-stylesheet href="style.css" type="text/css"?>
<!DOCTYPE html>
<html class="darkbody" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet" href="css/style.css" />
<h:head>
	<title>clickbait</title>
	<meta name="author" content="Raphael Stauffacher"></meta>
</h:head>
<h:body class="darkbody" style="padding-top: 50px; padding-bottom: 20px;">
	<h:form styleClass="navbar-form navbar-left">
		<div class="form-group">
			<b:inputText style="width: 200px;" value="#{searchController.searchTerm}"
				placeholder="Search..." fieldSize="sm" />
			#{' '}
			<b:commandButton
				style="background:transparent; border:none; color:transparent;"
				icon="search" iconAlign="right"
				action="#{searchController.search()}" />
		</div>
	</h:form>
</h:body>
</html>
