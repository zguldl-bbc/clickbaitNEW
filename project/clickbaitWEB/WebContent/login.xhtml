<?xml-stylesheet href="style.css" type="text/css"?>
<!DOCTYPE html>
<html class="darkbody" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet" href="css/style.css" />
<h:head>
	<title>clickbait</title>
	<meta name="author" content="Raphael Stauffacher"></meta>
</h:head>
<h:body class="darkbody" style="padding-top: 50px; padding-bottom: 20px;">
	<h:form rendered="#{not userController.loggedIn}" styleClass="navbar-form navbar-right">
		<div class="form-group">
			<b:inputText placeholder="Email" fieldSize="sm" id="email"
				type="email" value="#{userController.user.userEmail}"
				required="true" />
		</div>
		<div class="form-group">
			<b:inputSecret placeholder="Password" fieldSize="sm" id="password"
				type="password" value="#{userController.user.userPassword}"
				required="true" />
		</div> 
                #{' '}
                <b:commandButton value="Sign in" look="success"
			icon="chevron-right" iconAlign="right"
			action="#{userController.login()}" />
	</h:form>
</h:body>
</html>
