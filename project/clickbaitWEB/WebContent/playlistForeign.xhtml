<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html class="darkbody" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>clickbait</title>
	<meta name="author" content="Raphael Stauffacher"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body class="darkbody"
	style="padding-top: 50px; padding-bottom: 20px;">
	<ui:include src="navbar.xhtml" />
	<b:jumbotron>
		<b:container class="sitetitle">
			<h1>Playlists from User
				#{userController.getUserNameByEmail(playlistController.foreignUserPlaylists.get(0).playlistOwner)}</h1>
		</b:container>
	</b:jumbotron>
	<b:container>

		<ui:repeat value="#{playlistController.foreignUserPlaylists}" var="item">
			<div id="playlist">
				<h:form>
					<h:commandButton value="#{item.playlistName}" class="playlistShow"
						action="#{playlistController.showPlaylistContentFrom(item.playlistID, false)}" />
				</h:form>
			</div>
		</ui:repeat>

	</b:container>

	<ui:include src="footer.xhtml" />
</h:body>
</html>
